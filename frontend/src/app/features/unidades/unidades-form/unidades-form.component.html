<div class="page">
  <h2 class="page-title">Unidade de Saúde</h2>

  @if (successMessage) {
    <div class="alert alert-success">
      {{ successMessage }}
    </div>
  }

  @if (errorMessage) {
    <div class="alert alert-error">
      {{ errorMessage }}
    </div>
  }

  <form class="form-card" [formGroup]="form" (ngSubmit)="save()">
    <div class="field">
      <label for="nome">Nome *</label>
      <input id="nome" type="text" formControlName="nome" />
    </div>

    <div class="field">
      <label for="cnes">CNES *</label>
      <input id="cnes" type="text" formControlName="cnes" />
    </div>

    <div class="field">
      <label for="endereco">Endereço</label>
      <input id="endereco" type="text" formControlName="endereco" />
    </div>

    <div class="field">
      <label for="bairro">Bairro</label>
      <input id="bairro" type="text" formControlName="bairro" />
    </div>

    <div class="field">
      <label for="cidade">Cidade</label>
      <input id="cidade" type="text" formControlName="cidade" />
    </div>

    <div class="field">
      <label for="estado">Estado</label>
      <input id="estado" type="text" formControlName="estado" maxlength="2" />
    </div>

    <div class="field">
      <label for="cep">CEP</label>
      <input id="cep" type="text" formControlName="cep" />
    </div>

    <div class="field">
      <label for="telefone">Telefone</label>
      <input id="telefone" type="text" formControlName="telefone" />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <div class="actions">
      <button class="btn-primary" type="submit" [disabled]="form.invalid">
        Salvar
      </button>
    </div>
  </form>
</div>
