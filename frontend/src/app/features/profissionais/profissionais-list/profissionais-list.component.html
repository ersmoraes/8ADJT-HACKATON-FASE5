<div class="page">
  <h2 class="page-title">Profissionais</h2>

  <div class="list-card">
    @let profissionais = profissionais$ | async;

    @if (!profissionais) {
      <p class="status">Carregando...</p>
    }
    @else if (profissionais.length === 0) {
      <p class="status">Nenhum profissional encontrado</p>
    }
    @else {
      <mat-list>
        @for (p of profissionais; track p.id) {
          <mat-list-item class="list-item">
            <div class="item-content">
              <span class="item-title">{{ p.nome }}</span>
              <span class="item-subtitle">{{ p.especialidade }}</span>
            </div>
          </mat-list-item>
        }
      </mat-list>
    }
  </div>
</div>
