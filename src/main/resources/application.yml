spring:
  application:
    name: sus-agenda

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sus_agenda}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  #dev
#  datasource:
#    url: jdbc:postgresql://localhost:5432/sus_agenda
#    username: postgres
#    password: postgres
#    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

#  ai:
#    openai:
#      api-key: ${OPENAI_API_KEY}

server:
  port: ${PORT:8080}

#dev
#server:
#  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    br.com.susagenda: DEBUG
    org.springframework.web: INFO
